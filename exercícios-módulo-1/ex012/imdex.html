<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colocando video no meu site</title>
</head>
<body>
    <h1>video hospedado no site</h1>
    <p>video01</p>
    <video width="560" controls poster="img/limoes-capa.png">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogg">

    </video>
    <h1>video do youtube</h1>
    <p>video02</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WLXZz2w-4sA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
