<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: brown;
            background-color: coral;
            width: 300px;
        }
        div:hover{
            color: rgb(243, 70, 171);
        }
    </style>
</head>
<body>
    <h1>hover</h1>
    <p>passe o mouse no texto a baixo</p>
    <div>
        texto bla bla bla
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
