<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            background-color: aqua;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha{
            background-color: gray;
        }
        td{
           border: 1px solid black;
           padding: 8px;
        }
        td.dado{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>tabela</h1>
    <hr>
    <table>
        <tr class="linha">
            <td>01</td>
            <td>02</td>
            <td>03</td>
        </tr>
        <tr>
            <td class="dado">04</td>
            <td>05</td>
            <td>06</td>
        </tr>
        <tr>
            <td>07</td>
            <td>08</td>
            <td>09</td>
        </tr>
    </table>
</body>
</html>
